<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="contact-page">
    <h1>Contact Details</h1>
    <div class="contact-details">
      <img id="contact-image" alt="" />
      <h2 id="contact-name"></h2>
      <p id="contact-email"></p>
      <p id="contact-phone"></p>
      <p id="contact-birthday"></p>
    </div>
    <div class="email-section">
      <h2>Send Email</h2>
      <textarea id="emailContent" placeholder="Enter email content"></textarea>
      <button id="sendEmailButton">Send Email</button>
      <p id="emailStatus"></p>
    </div>
    <button id="removeContactButton">Remove Contact</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
